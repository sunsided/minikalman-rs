---
name: Rust

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'build.rs'
      - 'src/**'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'build.rs'
      - 'src/**'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check format
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy

  codecov:
    needs: lint
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Build Benchmarks
        run: cargo build --benches
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: Generate code coverage
        run: cargo llvm-cov nextest --no-default-features --features=std,float --workspace --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true

  build-std:
    needs: lint
    name: Build and Test (floating-point)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@nextest
      - name: Run Example
        run: cargo run --example=gravity --no-default-features --features=float,std
      - name: Run tests
        run: cargo nextest run --verbose --no-default-features --features=float
      - name: Run tests
        run: cargo nextest run --verbose --features=stdint,float
      - name: Run doctests
        run: cargo test --doc --verbose --no-default-features --features=std,float

  build-fixed:
    needs: lint
    name: Build and Test (fixed-point)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@nextest
      - name: Run Example
        run: cargo run --example=fixed --no-default-features --features=fixed,std
      - name: Run tests
        run: cargo nextest run --verbose --no-default-features --features=float,fixed
      - name: Run doctests
        run: cargo test --doc --verbose --no-default-features --features=float,fixed

  build-others:
    needs:
      - codecov
      - build-std
      - build-fixed
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@nextest
      - name: Run tests
        run: cargo nextest run --verbose
      - name: Run doctests
        run: cargo test --doc --verbose
