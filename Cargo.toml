[package]
name = "minikalman"
version = "0.2.2"
description = "A microcontroller targeted Kalman filter implementation"
repository = "https://github.com/sunsided/minikalman-rs"
authors = ["Markus Mayer"]
keywords = ["kalman-filter", "embedded"]
license = "MIT"
readme = "README.md"
edition = "2021"
rust-version = "1.70.0"

[[bench]]
name = "inversion"
harness = false

[[bench]]
name = "mult"
harness = false

[[bench]]
name = "gravity"
harness = false

[[example]]
name = "gravity"
path = "examples/gravity.rs"

[features]
default = ["no_std"]
no_std = ["micromath"]
stdint = ["dep:stdint", "stdint/std"]
unsafe = []

[dependencies]
micromath = { version = "2.1.0", optional = true }
stdint = { version = "1.0.0", default-features = false, optional = true }

[dev-dependencies]
assert_float_eq = "1.1.3"
colored = { version = "2.1.0" }
criterion = "0.5.1"
rand = "0.8.5"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
